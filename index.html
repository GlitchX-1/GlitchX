<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/x-icon" href="https://i.pinimg.com/originals/9c/0c/37/9c0c379a7b78d68d48a61149e56d4bbd.png">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="start-screen">
        <h1 class="start-title">Welcome to Tic-Tac-Toe!</h1>
        <button class="start-btn" id="start-game">Start Game</button>
    </div>
    <div class="container hidden">
        <h1 class="game-title">Tic-Tac-Toe</h1>
        <div class="board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <button class="restart-btn" id="restart">Play Again</button>
        <p class="message" id="message">Let's Play!</p>
        <P class="developer">DEVELOPER-SARTHAK</P>
    </div>
    <script src="script.js"></script>
</body>
</html>
